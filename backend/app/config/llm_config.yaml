# LLM Configuration File
# Enterprise-grade multi-model configuration with fallback support

# Router Configuration
router:
  fallback_enabled: true          # Enable automatic fallback on failure
  retry_times: 2                  # Number of retries before fallback
  timeout: 60                     # Request timeout in seconds
  health_check_interval: 300      # Health check interval (5 minutes)

# Model Configurations (Priority: lower number = higher priority)
models:
  # Fast Model: Qwen-Turbo (极致速度，推荐默认)
  - name: "qwen-turbo"
    adapter_type: "qwen"
    priority: 1
    enabled: true
    api_key: "${QWEN_API_KEY}"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model_id: "qwen-turbo"
    max_tokens: 4000
    temperature: 0.7
    timeout: 60
    cost_per_1k_tokens: 0.002      # 极便宜

  # Fast Model: Qwen2.5-7B (超快速度)
  - name: "qwen2.5-7b"
    adapter_type: "qwen"
    priority: 2
    enabled: true
    api_key: "${QWEN_API_KEY}"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model_id: "qwen2.5-7b-instruct"
    max_tokens: 4000
    temperature: 0.7
    timeout: 60
    cost_per_1k_tokens: 0.0005     # 超级便宜

  # High Quality Model: Qwen3-Max (高质量，慢速)
  - name: "qwen3-max"
    adapter_type: "qwen"
    priority: 3
    enabled: true
    api_key: "${QWEN_API_KEY}"
    base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
    model_id: "qwen-max-latest"
    max_tokens: 4000
    temperature: 0.7
    timeout: 60
    cost_per_1k_tokens: 0.02       # 较贵

  # Backup Model: DeepSeek-V3
  - name: "deepseek-v3"
    adapter_type: "deepseek"
    priority: 3
    enabled: true  # 已启用
    api_key: "sk-07796f69ee494d20be85af107d8c02cd"
    base_url: "https://api.deepseek.com/v1"
    model_id: "deepseek-chat"
    max_tokens: 4000
    temperature: 0.7
    timeout: 60
    cost_per_1k_tokens: 0.001

  # Optional Models (Disabled by default)
  # Uncomment and configure to enable

